<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль користувача</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Профіль користувача</h1>
    </header>
    <main>
        <div class="profile">
            <img src="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75" alt="Фото профілю" class="profile-pic">
            <h2 id="user-name">Олександр Іванов</h2>
            <p>Привіт! Я веб-розробник з України, люблю подорожувати та вивчати нові технології.</p>
        </div>
        <section>
            <h3>Інтереси</h3>
            <ul>
                <li class="interest">Програмування</li>
                <li class="interest">Фотографія</li>
                <li class="interest">Читання книг</li>
            </ul>
        </section>
        <div class="actions">
            <button class="btn-add">Додати в друзі</button>
            <button class="btn-message">Повідомлення</button>
        </div>
    </main>
</body>
</html>
